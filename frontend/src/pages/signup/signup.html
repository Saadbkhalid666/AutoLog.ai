<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | AutLog</title>
  </head>
  <body class="flex justify-center items-center min-h-screen">
    <div
      class="signup-form-container border-[#00f0ff] border-2 rounded-xl p-6 w-[90%] max-w-md flex justify-center items-center shadow-md shadow-neon"
    >
      <form
        [formGroup]="signupForm"
        (ngSubmit)="Submit()"
        class="signup-form flex flex-col justify-center items-center gap-4 w-full"
      >
        <h1 class="signup-font text-3xl md:text-4xl text-[#1a9fff] font-bold">Sign Up</h1>

        <div class="form-group flex flex-col gap-3 w-full">
          <input
            type="text"
            placeholder="Enter Your Username:"
            formControlName="username"
            required
            class="p-2 rounded-md border border-gray-600 bg-transparent text-white focus:outline-none focus:border-[#00f0ff]"
          />
          <span
            *ngIf="username?.touched && username?.errors?.['required']"
            class="text-red-500 text-sm"
            >Username is required!</span
          >

          <input
            type="email"
            placeholder="Enter Email:"
            formControlName="email"
            required
            class="p-2 rounded-md border border-gray-600 bg-transparent text-white focus:outline-none focus:border-[#00f0ff]"
          />
          <span *ngIf="email?.touched && email?.errors?.['required']" class="text-red-500 text-sm"
            >Email is required!</span
          >
          <span *ngIf="email?.errors?.['email']" class="text-red-500 text-sm" >Email Must Ends With @gmail.com</span>

          <input
            type="password"
            placeholder="Enter Password:"
            formControlName="password"
            required
            class="p-2 rounded-md border border-gray-600 bg-transparent text-white focus:outline-none focus:border-[#00f0ff]"
          />
          <!-- Required Error -->
          <span
            *ngIf="password?.touched && password?.errors?.['required']"
            class="text-red-500 text-sm"
          >
            Password is required!
          </span>

          <!-- MinLength Error -->
          <span
            *ngIf="password?.touched && password?.errors?.['minlength']"
            class="text-red-500 text-sm"
          >
            Password must be at least 6 characters long!
          </span>

          >
        </div>

        <button
          type="submit"
          class="btn w-full py-2 bg-[#00f0ff] text-black font-semibold rounded-md hover:bg-[#2990d9] transition-all"
        >
          Sign Up
        </button>

        <p class="text-gray-400 text-sm">
          Already have an account?
          <a routerLink="/login" class="text-[#1a9fff] hover:underline">Login</a>
        </p>

        <p class="text-green-400">{{ successMsg }}</p>
        <p class="text-red-400">{{ errorMsg }}</p>
      </form>
    </div>
  </body>
</html>
