<section id="contact" class="min-h-screen w-full  bg-black relative z-10 pt-20">

    <div class="max-w-2xl relative z-10 mx-auto p-6 rounded-2xl shadow-lg ">
        <h2 class="text-2xl font-semibold mb-2 text-lime-400">Contact Admin</h2>
  <p class="text-sm mb-6 text-gray-300">
    Send us a message — short, sweet, and clear. We’ll get back to you soon. ✨
  </p>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-4">
      <label class="block text-sm mb-1 text-gray-200">Name</label>
      <input
        formControlName="name"
        type="text"
        class="w-full p-3 rounded-lg text-white bg-transparent placeholder:text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-lime-400"
        placeholder="Your name"
      />
      <div *ngIf="f['name'].touched && f['name'].invalid" class="text-xs mt-1 text-red-400">
        <div *ngIf="f['name'].errors?.['required']">Name is required.</div>
        <div *ngIf="f['name'].errors?.['minlength']">Name is too short.</div>
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm mb-1 text-gray-200">Email</label>
      <input
        formControlName="email"
        type="email"
        class="w-full p-3 text-white rounded-lg bg-transparent  placeholder:text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-lime-400"
        placeholder="you@example.com"
      />

      <div *ngIf="f['email'].touched && f['email'].invalid" class="text-xs mt-1 text-red-400">
        <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
        <div *ngIf="f['email'].errors?.['email']">Enter a valid email.</div>
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm mb-1 text-gray-200">Message</label>
      <textarea
        formControlName="message"
        rows="5"
        class="w-full p-3 rounded-lg bg-transparent border border-gray-700  placeholder:text-white text-white focus:outline-none focus:ring-2 focus:ring-lime-400"
        placeholder="What do you want to tell us?"
      ></textarea>

      <div *ngIf="f['message'].touched && f['message'].invalid" class="text-xs mt-1 text-red-400">
        <div *ngIf="f['message'].errors?.['required']">Message is required.</div>
        <div *ngIf="f['message'].errors?.['minlength']">Message is too short.</div>
      </div>
    </div>

    <div class="flex items-center space-x-3">
      <button
        type="submit"
        class="px-5 py-2 rounded-lg bg-lime-600 hover:bg-lime-500 text-white font-medium disabled:opacity-50"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Send</span>
        <span *ngIf="loading">Sending...</span>
      </button>

      <div *ngIf="successMsg" class="text-sm text-lime-400">{{ successMsg }}</div>
      <div *ngIf="errorMsg" class="text-sm text-red-400">{{ errorMsg }}</div>
    </div>
  </form>
</div>

    </section>
