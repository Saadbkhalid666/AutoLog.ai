<div class="min-h-screen flex items-center justify-center bg-black animate-[fadeIn_0.6s_ease-out]  ">
  <div
    class="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-sm transform transition-all duration-500 hover:scale-105 border border-white/20"
  >
    <h2 class="text-2xl font-bold text-lime-400 text-center mb-6">Admin Login</h2>

    <form (ngSubmit)="onLogin()" class="space-y-4">
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
        class="w-full px-4 py-2 bg-black/60 text-lime-400 border border-lime-400 rounded-lg focus:outline-none focus:ring focus:ring-lime-400 transition-all"
      />

      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
        class="w-full px-4 py-2 bg-black/60 text-lime-400 border border-lime-400 rounded-lg focus:outline-none focus:ring focus:ring-lime-400 transition-all"
      />

      <button
        type="submit"
        class="w-full py-2 bg-lime-400 text-black font-bold rounded-lg hover:bg-lime-300 transition-all duration-300"
      >
        Login
      </button>
    </form>

    <p *ngIf="errorMessage" class="text-red-400 text-center mt-4 animate-pulse">
      {{ errorMessage }}
    </p>
  </div>
</div>
